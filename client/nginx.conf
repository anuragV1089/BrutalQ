server {
    listen 80;
    server_name localhost;

    # 1. Serve React App
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html; # For React Router
    }

    # 2. Proxy API requests to the backend
    location /api/ {
        # 'backend' is the service name in your docker-compose.yml
        # '4000' is the port the backend *container* is listening on
        proxy_pass http://backend:4000/;

        # These headers are important for passing info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Important for session stickiness / cookies
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Optional: Error pages
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}